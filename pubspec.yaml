name: universe
description: The easy & flexible way to use interactive maps in Flutter. Inspired by Leaflet.js.
version: 2.0.0
# author: Salman S
homepage: https://salkuadrat.github.io/universe
repository: https://github.com/salkuadrat/universe

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  cached_network_image: ^3.3.1
  curved_animation_controller: ^1.1.0+1
  extended_image: ^8.2.0
  flutter:
    sdk: flutter
  flutter_image: ^4.1.11
  flutter_svg: ^2.0.10+1
  geocode: ^1.0.3
  html_unescape: ^2.0.0
  intl: ^0.19.0
  location: ^6.0.2
  logging: ^1.2.0
  proj4dart: ^2.1.0
  provider: ^6.1.2
  tuple: ^2.0.2
  vector_math: ^2.1.4
  video_player: ^2.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/marker.svg
    - assets/compass.svg